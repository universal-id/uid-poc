- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: '$(solution)'
    publishTestResults: true
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'
